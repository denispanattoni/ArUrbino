<div id="container">
	
	<p class="info">
		Istruzioni: <br><br> -Condividere l'utilizzo della videocamera con la pagina internet <br><br> -Rimanere dentro gli appositi segni sul terreno <br><br> -Posizionare correttamente la videocamera per una corretta visualizzazione dell'immagine nell'ambiente<br><br> Buon divertimento.
	</p>

<button onClick="avviso()">HO CAPITO!</button>
</div>

	
<script type="text/javascript">
	function avviso() {
    var x = document.getElementById("container");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
